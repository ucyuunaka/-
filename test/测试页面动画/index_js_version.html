<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 滚动动画</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        min-height: 100vh;
        padding: 30vh 2rem;
        background: #f7d6ff;
      }

      .cards {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .card {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
        transition: all 0.6s ease-out;
        border-radius: 10px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        background: linear-gradient(to right, #91defe, #f9bccc);
        box-shadow: 0 8px 20px #00000022;
      }

      .card.active {
        opacity: 1;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card">内容 1</div>
      <div class="card">内容 2</div>
      <div class="card">内容 3</div>
      <div class="card">内容 4</div>
      <div class="card">内容 5</div>
      <div class="card">内容 6</div>
      <div class="card">内容 1</div>
      <div class="card">内容 2</div>
      <div class="card">内容 3</div>
      <div class="card">内容 4</div>
      <div class="card">内容 5</div>
      <div class="card">内容 6</div>
      <div class="card">内容 1</div>
      <div class="card">内容 2</div>
      <div class="card">内容 3</div>
      <div class="card">内容 4</div>
      <div class="card">内容 5</div>
      <div class="card">内容 6</div>
      <div class="card">内容 1</div>
      <div class="card">内容 2</div>
      <div class="card">内容 3</div>
      <div class="card">内容 4</div>
      <div class="card">内容 5</div>
      <div class="card">内容 6</div>
    </div>

    <script>
      // 使用 IntersectionObserver 监听元素
      const cards = document.querySelectorAll(".card");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
            }
          });
        },
        {
          threshold: 0.1, // 当元素 10% 可见时触发
        }
      );

      cards.forEach((card) => observer.observe(card));
    </script>
  </body>
</html>
